<!DOCTYPE html>
<html lang="en">
      <head>
            <title>CaptainAnjali</title>
            <meta name="author" content="Anjali Sharma">
            <meta name="keywords" content="about me, contacts, anjali">
            <meta charset="utf-8">
            <meta name="description" content="My personal webpage">
      </head>
      <body>
            <h1>This is a Heading</h1>
            <p>This is a paragraph.</p>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkaavev" method="post">
            <fieldset id="fs-frm-inputs">
      <form action="form.html" method="get">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" size="30"><br><br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add" size=30 maxlength=50><br>
         <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label><br>
         <p>Email:</p>
            <input type="email" name="_replyto" id="email-address" placeholder="email@gmail.com" required=""><br><br>
            <label for="com">Comments:</label><br> 
                   <textarea id="com" name="com" rows=15 cols=50>
                         Write your comments here...
            </textarea><br><br>
                   <input type="submit" value="Submit"><br><br>
                   <input type="reset" value="Reset">
</form>

</body>
</html>
